    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevents form from submitting

            // Retrieve form data
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const cccd = document.getElementById('cccd').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const guests = document.getElementById('guests').value;
            const room = document.getElementById('room').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;

            // Simple validation check
            if (!name || !phone || !cccd || !address || !email || !guests || !room || !checkin || !checkout) {
                // Check each field and show a corresponding alert
                if (!name) {
                    alert(`Please enter your ${document.querySelector('label[for="name"]').textContent.toLowerCase()}`);
                } else if (!phone) {
                    alert(`Please enter your ${document.querySelector('label[for="phone"]').textContent.toLowerCase()}`);
                } else if (!cccd) {
                    alert(`Please enter your ${document.querySelector('label[for="cccd"]').textContent.toLowerCase()}`);
                } else if (!address) {
                    alert(`Please enter your ${document.querySelector('label[for="address"]').textContent.toLowerCase()}`);
                } else if (!email) {
                    alert(`Please enter your ${document.querySelector('label[for="email"]').textContent.toLowerCase()}`);
                } else if (!guests) {
                    alert(`Please enter the ${document.querySelector('label[for="guests"]').textContent.toLowerCase()}`);
                } else if (!room) {
                    alert(`Please select the ${document.querySelector('label[for="room"]').textContent.toLowerCase()}`);
                } else if (!checkin) {
                    alert(`Please enter the ${document.querySelector('label[for="checkin"]').textContent.toLowerCase()}`);
                } else if (!checkout) {
                    alert(`Please enter the ${document.querySelector('label[for="checkout"]').textContent.toLowerCase()}`);
                }
                return;
            }

            // Show confirmation alert
            alert(`Room booked successfully!\nCustomer information:\nName: ${name}\nPhone: ${phone}\nCCCD: ${cccd}\nAddress: ${address}\nEmail: ${email}\nNumber of Guests: ${guests}\nRoom Type: ${room}\nCheck-in Date: ${checkin}\nCheck-out Date: ${checkout}`);
            
            // Redirect to homepage after submission
            window.location.href = "indexen.html";
        }

        function showPhoneNumber() {
            alert("Contact phone number is: 0969194193");
        }
        function confirmLogout(event) {
            event.preventDefault();
            
            // Confirmation dialog
            const isConfirmed = confirm("Are you sure you want to log out?");
            
            if (isConfirmed) {
                window.location.href = "login.html"; // Redirect to login page
            } else {
                console.log("Logout canceled.");
            }
        }
    </script>

    <div class="container">
        <h2>Room Booking Information</h2>

            <div class="form-group">

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // L·∫•y t·∫•t c·∫£ c√°c checkbox v√† s·ªë l∆∞·ª£ng nh·∫≠p v√†o
            const selectedItems = [];
            const menuItems = document.querySelectorAll('input[name="menu[]"]:checked');
            let isValid = true;  // Bi·∫øn ƒë·ªÉ ki·ªÉm tra t√≠nh h·ª£p l·ªá c·ªßa s·ªë l∆∞·ª£ng
        
            menuItems.forEach((checkbox) => {
                const itemName = checkbox.value;
                const quantityInput = document.querySelector(`#${checkbox.id}_qty`);
                let quantity = quantityInput ? quantityInput.value : 0;
        
                // N·∫øu m√≥n l√† Buffet v√† s·ªë l∆∞·ª£ng ch∆∞a ƒë∆∞·ª£c nh·∫≠p, g√°n m·∫∑c ƒë·ªãnh l√† 1
                if (itemName === 'Buffet' && (quantity === '' || quantity <= 0)) {
                    quantity = 1;  // S·ªë l∆∞·ª£ng m·∫∑c ƒë·ªãnh cho Buffet l√† 1
                }
        
                // Ki·ªÉm tra xem s·ªë l∆∞·ª£ng c√≥ h·ª£p l·ªá kh√¥ng
                if (quantity <= 0 || quantity === '') {
                    isValid = false;
                    alert(`Please enter the quantity for ${itemName}.`);  // Th√¥ng b√°o b·∫±ng ti·∫øng Anh
                    return;  // D·ª´ng l·∫°i n·∫øu s·ªë l∆∞·ª£ng kh√¥ng h·ª£p l·ªá
                }
        
                if (quantity > 0) {
                    selectedItems.push(`${itemName} - Quantity: ${quantity}`);
                }
            });
        
            // N·∫øu kh√¥ng c√≥ m√≥n n√†o ƒë∆∞·ª£c ch·ªçn ho·∫∑c c√≥ m√≥n kh√¥ng h·ª£p l·ªá
            if (!isValid || selectedItems.length === 0) {
                return;  // D·ª´ng l·∫°i n·∫øu c√≥ l·ªói
            }
            
            const orderSummary = selectedItems.join("\n");
            alert("You have ordered the following items:\n" + orderSummary + "\nWe will contact you as soon as possible.");  // Th√¥ng b√°o th√†nh c√¥ng b·∫±ng ti·∫øng Anh
            
            // Quay l·∫°i trang ch·ªß ho·∫∑c l√†m g√¨ ƒë√≥ sau khi ƒë·∫∑t h√†ng th√†nh c√¥ng
            window.location.href = "indexen.html";
        }
        
        function showPhoneNumber() {
            alert("Contact phone number: 0969194193");  // Th√¥ng b√°o b·∫±ng ti·∫øng Anh
        }
        
        // H√†m ki·ªÉm tra v√† v√¥ hi·ªáu h√≥a "Buffet" n·∫øu ch·ªçn m√≥n kh√°c
        function checkBuffetSelection() {
            // L·∫•y ph·∫ßn checkbox Buffet
            let buffetCheckbox = document.getElementById("goi_sua_buffet");
            // L·∫•y t·∫•t c·∫£ c√°c checkbox m√≥n ƒÉn ngo√†i Buffet
            let allMenuItems = document.querySelectorAll('input[name="menu[]"]:not(#goi_sua_buffet)');
            let buffetSection = document.getElementById("buffetSection"); // Ph·∫ßn Buffet
        
            // Ki·ªÉm tra n·∫øu c√≥ m√≥n n√†o ƒë∆∞·ª£c ch·ªçn ngo√†i Buffet
            let isAnyMenuChecked = false;
            allMenuItems.forEach((checkbox) => {
                if (checkbox.checked) {
                    isAnyMenuChecked = true;
                }
            });
        
            // N·∫øu c√≥ m√≥n n√†o ƒë∆∞·ª£c ch·ªçn ngo√†i Buffet, ·∫©n ph·∫ßn Buffet
            if (isAnyMenuChecked) {
                buffetSection.style.display = "none";
            } else {
                buffetSection.style.display = "block";
            }
        
            // N·∫øu Buffet ƒë∆∞·ª£c ch·ªçn, ·∫©n t·∫•t c·∫£ c√°c input s·ªë l∆∞·ª£ng
            if (buffetCheckbox.checked) {
                let quantityInputs = document.querySelectorAll('input[type="number"]');
                quantityInputs.forEach((input) => {
                    input.classList.add('hidden'); // ·∫®n input s·ªë l∆∞·ª£ng
                });
            } else {
                let quantityInputs = document.querySelectorAll('input[type="number"]');
                quantityInputs.forEach((input) => {
                    input.classList.remove('hidden'); // Hi·ªÉn th·ªã l·∫°i input s·ªë l∆∞·ª£ng
                });
            }
        
            // N·∫øu Buffet ƒë∆∞·ª£c ch·ªçn, v√¥ hi·ªáu h√≥a t·∫•t c·∫£ c√°c m√≥n ƒÉn kh√°c
            if (buffetCheckbox.checked) {
                allMenuItems.forEach((checkbox) => {
                    checkbox.disabled = true; // V√¥ hi·ªáu h√≥a m√≥n ƒÉn kh√°c
                    checkbox.checked = false; // B·ªè ch·ªçn t·∫•t c·∫£ m√≥n ƒÉn kh√°c
                });
            } else {
                // N·∫øu Buffet kh√¥ng ƒë∆∞·ª£c ch·ªçn, k√≠ch ho·∫°t l·∫°i t·∫•t c·∫£ c√°c m√≥n ƒÉn kh√°c
                allMenuItems.forEach((checkbox) => {
                    checkbox.disabled = false; // K√≠ch ho·∫°t l·∫°i
                });
            }
        }
        
        // L·∫Øng nghe s·ª± ki·ªán khi t√†i li·ªáu ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', () => {
            // L·∫Øng nghe s·ª± ki·ªán thay ƒë·ªïi cho t·∫•t c·∫£ checkbox trong menu
            const menuCheckboxes = document.querySelectorAll('input[name="menu[]"]');
            menuCheckboxes.forEach((checkbox) => {
                checkbox.addEventListener('change', checkBuffetSelection); // Ki·ªÉm tra khi ch·ªçn m√≥n
            });
        
            // G·ªçi l·∫ßn ƒë·∫ßu ƒë·ªÉ ki·ªÉm tra tr·∫°ng th√°i hi·ªán t·∫°i c·ªßa checkbox
            checkBuffetSelection();
        });
        
        function confirmLogout(event) {
            // Ng·ª´ng h√†nh ƒë·ªông m·∫∑c ƒë·ªãnh c·ªßa li√™n k·∫øt
            event.preventDefault();
            
            // Hi·ªÉn th·ªã h·ªôp tho·∫°i x√°c nh·∫≠n
            const isConfirmed = confirm("Are you sure you want to log out?");  // Th√¥ng b√°o x√°c nh·∫≠n b·∫±ng ti·∫øng Anh
            
            // N·∫øu ng∆∞·ªùi d√πng x√°c nh·∫≠n, chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang login.html
            if (isConfirmed) {
                window.location.href = "login.html";  // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ƒëƒÉng nh·∫≠p
            } else {
                // N·∫øu ng∆∞·ªùi d√πng kh√¥ng x√°c nh·∫≠n, kh√¥ng l√†m g√¨ (kh√¥ng chuy·ªÉn trang)
                console.log("Logout canceled.");
            }
        }         
    </script>
